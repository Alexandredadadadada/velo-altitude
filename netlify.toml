# Configuration Netlify pour Velo-Altitude
# Redirections pour standardiser les URLs

[build]
  publish = "client/build"
  command = "cd client && npm install && npm rebuild node-sass && chmod +x ./node_modules/.bin/react-scripts && DISABLE_ESLINT_PLUGIN=true CI=false npm run build"

[build.environment]
  NODE_VERSION = "20.10.0"
  NPM_VERSION = "9.8.0"
  CI = "false"
  DISABLE_ESLINT_PLUGIN = "true"

# Redirection pour SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optimisation de cache pour les assets statiques
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
